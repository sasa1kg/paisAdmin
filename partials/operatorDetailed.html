 <div id="wrapper">

        <div ng-include="'partials/navigation.html'">
        </div>

        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Operator <small>{{selected.first_name}} {{selected.last_name}} <a class="btn btn-primary pull-right" href="#/operators">Back to operators</a></small>
                        </h1>
                    </div>
                </div>
                <!-- /.row -->

                <div class="row">
                    <div class="col-lg-12">
                            <div class="alert alert-success" ng-show="!register && reg_success">
                                <a class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                <strong>{{selected.email}}</strong> User created
                            </div>
                        <div class="col-lg-6">
                            <div class="panel panel-default">
                                    <div class="panel-body">
                                        <div class="input-group pulltop">
                                          <span class="input-group-addon">
                                            <input type="checkbox" ng-model="selectedActive">
                                          </span>
                                          <input type="text" class="form-control" ng-disabled="true" placeholder="Account active">
                                        </div>
                                        <p>E-mail</p>
                                        <input class="form-control pulltop" ng-model="selected.email" ng-disabled="true">
                                        <p>Username</p>
                                        <input class="form-control pulltop" ng-model="selected.user_name" ng-disabled="true">
                                        <p>Password</p>
                                        <input class="form-control pulltop" ng-model="selected.password">
                                        <p>First name</p>
                                        <input class="form-control pulltop" ng-model="selected.first_name">
                                        <p>Last name</p>
                                        <input class="form-control pulltop" ng-model="selected.last_name">
                                        <p>Company</p>
                                        <select class="form-control pulltop" ng-model="selected.company_id">
                                             <option ng-selected="selected.company_id == company.id"
                                                ng-repeat="company in companies"
                                                value="{{company.id}}">
                                               {{company.name}}
                                             </option>
                                        </select> 
                                        <p>Phone</p> 
                                        <input class="form-control pulltop" ng-model="selected.phone">
                                        <button ng-click="saveOperator()" class="btn btn-primary saveButton pulltop pull-right">SAVE CHANGES</button>
                                        <hr class="pulltop">
                                    </div>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
                <!-- /.row -->

             

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->
