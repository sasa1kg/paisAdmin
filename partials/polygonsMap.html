 <div id="wrapper">

        <div ng-include="'partials/navigation.html'">
        </div>

        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Orders <small>Territories on map <a href="#/orderDetailed/{{order_id}}/{{client_id}}" class="btn btn-primary pull-right"><span class="glyphicon glyphicon-triangle-left"></span> Back to order</a></small>
                        </h1>
                    </div>
                </div>
                <!-- /.row -->

                <div class="row">
                    <div class="col-lg-12">
                    	<div class="panel panel-default">
                    		<div class="panel-body">
                       			<div class="google-map-canvas" id="map-canvas-results"></div>
                       		</div>
                    	</div>
                    </div>
                </div>
                <!-- /.row -->

                 <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="panel panel-default panelSmallBorderTop" ng-repeat="ter in selectedDetailed.polygons">
                                            <div class="panel-heading panelSmallTop">
                                                <h5>Territory {{ter.polygon_id}}<h5>
                                            </div>
                                            <div class="panel-body">
                                                <p>Description/Additional remark: {{ter.description}}</p>
                                                <p>Surface: {{roundDoubleTwo(ter.surface)}}</p>
                                                <a class="pull-right btn btn-primary button-marginBottom" ng-click="openConfigFile(ter.polygon_id)"><span class="glyphicon glyphicon-screenshot"></span> Open configuration file</a>
                                                <table class="table table-bordered table-hover">
                                                    <thead>
                                                        <tr>
                                                            <th>Latitude</th>
                                                            <th>Longitude</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr ng-repeat="coord in ter.coordinates">
                                                            <td>{{coord.latitude}}</td>
                                                            <td>{{coord.longitude}}</td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>         
                            </div>
                        </div>
                    </div>
                </div>
             

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->
